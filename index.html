<!DOCTYPE html>
<html>
    <Head>
        <script src="./diktatsatz.js"></script>
        <script src="./changecolor.js"></script>
        <script src="./diktat.js"></script>
        <title>Diktat</title>
        <link rel="stylesheet" href="./style/diktatstyle.css">
        <style>
            
        </style>
            
    </Head>
    <body class="background">

        <div class="startbox" id="startbox">
            <p class="textcolor headline">Welcome Pleas enter your Text:</p>
            <textarea id="wishedtext" class="inputdiktat backgroundcolor textcolor hoverschadow"> </textarea>
            <button onclick="beginndiktat()" class="button textcolor backgroundcolor hoverschadow"> Start</button>
            <button onclick="beginnsatzdiktat()" class="button textcolor backgroundcolor hoverschadow">Start with Sentenses</button>

        </div>

        <div class="diktat" hidden="true" id="diktatbox" >
            <p class="textcolor headline" id="outputdiktat" ></p>
            <p id="solution" class="textcolor normaltext solution"></p>
            <input id="inputdiktat" onkeyup="righttext()" class="inputdiktat backgroundcolor textcolor hoverschadow" type="text">
            <button onclick="readout()" class="button textcolor backgroundcolor hoverschadow">Read Agin</button>
            <button onclick="solutiontext()" class="button textcolor backgroundcolor hoverschadow">solution</button>
        </div>

        <div class="diktat" hidden="true" id="diktatsatzbox" >
            <p class="textcolor headline" id="outputdiktatsatz" ></p>
            <p id="satzsolution" class="textcolor normaltext solution"></p>
            <input id="inputsatzdiktat" onkeyup="rightsatz()" class="inputdiktat backgroundcolor textcolor hoverschadow" type="text">
            <button onclick="readoutsatz()" class="button textcolor backgroundcolor hoverschadow">Read Agin</button>
            <button onclick="solutionsatz()" class="button textcolor backgroundcolor hoverschadow">solution satz</button>
        </div>

        
        <div class="colorbutton">
            <button id="this" onclick="colorred()" class="buttoncolor textcolor backgroundcolor hoverschadow">Red</button>
            <button onclick="colorgreen()" class="buttoncolor textcolor backgroundcolor hoverschadow">green</button>
            <button onclick="colorblue()" class="buttoncolor textcolor backgroundcolor hoverschadow">Blue</button>
            <button onclick="coloryellow()" class="buttoncolor textcolor backgroundcolor hoverschadow">Yellow</button>
        </div>
        

    </body>

</html>
